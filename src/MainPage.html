<!DOCTYPE html>
<html lang="en">

<head >
    <title>Recalculator</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	<meta name="josh" content="main_page">
	<link rel="stylesheet" href="css/styles.css?v=1.0">
	  <!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	  <![endif]-->

</head>

<body style="background:#e2f5ff;">

    <script>
	function onButtonClick()
        {
        	document.getElementById("myOutput").innerHTML = document.getElementById("input").value;
            e.preventDefault();
            $.ajax({
                type: "POST",
                dataType: 'text',
                url: "/run",
                data: {
                    id: $(input).val()
                },
                success: function(result) {
                    alert('ok');
                },
                error: function(result) {
                    alert('error');
                }
            });
        }
	</script>

    <div class="container" align="center">
		<br/>
        <div class="jumbotron">
            <h1 style="display: inline">Rating Recalculator: </h1> <text style="display: inline-block">A better rating is waiting.</text>
			<br/><br/>
			<div class="wrapper">
				<p>
					<input id = "input" type="text" />
					<button class="btn btn-lg btn-success" id = "button" onclick="onButtonClick()">Analyze</button>
				</p>
			</div>
        </div>

		<div class="content">
			<div class="col-lg-6">
				<h4 align="left">Output:</h4>
				<p id="myOutput" align="left">My Output.</p>
                <br/><br/>
                <h4 align="left">About:</h4>
				<p align="left">This is a python web application that recalculates a rating of a TV show or Movie on IMDB.</p>
			</div>
		</div>
	</div>

	<br/><br/><br/>
	<footer class="footer" align="center" style="background:#79abfc;" >
		<p>&copy;2017 Josh Glenen</p>
	</footer>

</body>

</html>
